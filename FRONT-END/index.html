<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetinho - Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex align-itens-center py-4">
    <main class="w-100 m-auto form-container">
        <form class="text-center">
                <img class="mb-3" height="150" width="200" src="./imagens/luffy.png">
                <h1 class="fs-5 h3 fw-normal mb-3">Sign up on my Full-Stack project!</h1>
                <div class="form-floating">
                    <i class="bi bi-person-fill"></i>
                    <input  placeholder="Username" class="mt-3 form-control" type="text" required id="floatingInput">
                    <label class="form-label" for="floatingInput">Name</label>
                </div>      
                <div class="mt-3 form-floating">
                    <i class="bi bi-envelope"></i>
                    <input class="mt-3 form-control" type="email" placeholder="Email" required id="floatingInput" placeholder="E-mail">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="mt-3 form-floating">
                    <i class="bi bi-telephone-fill"></i>
                    <input class="mt-3 form-control" type="tel" placeholder="Telephone" required id="floatingInput" placeholder="Telephone">
                    <label for="floatingInput">Telephone</label>
                </div>
                <div class="mt-3 form-floating">
                    <i class="bi bi-emoji-laughing-fill me-1"></i>
                    <textarea class="mt-3 form-control" style="resize: none;" placeholder="Deixe sua mensagem :)"></textarea>
                    <label for="floatingInput">Send your message here !</label>
                </div>
                <div class="from-check text-start my-3">
                    <input type="checkbox" class="box-accept" id="flexCheckDefault">
                    <label class="form-check-label">I authorize sending my data</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
